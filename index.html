<html>
  <head>
    <meta charset="utf-8">
    <title>wallaFos</title>
    <link rel="stylesheet" href="styles/loqui/chungo.css">
    <link rel="stylesheet" href="styles/tapquo/lungo.icon.css">
    <link rel="stylesheet" href="styles/icomoon/icons.css">
    <link rel="stylesheet" href="styles/wallafos/index.css">
  </head>
  <body>
    <section id="main" data-transition="vertical">
      <header data-title="WallaFOS">
        <img src="img/icon.svg" alt="WallaFOS">
        <nav class="on-right">
          <a href="#" id="menu-home" class="icon-home active">
          <a href="#" id="menu-preferences" class="icon-cog"></a>
        </nav>
      </header>
      <article id="main-configured">
        <h2>WallaFOS is correctly configured</h2>
        <p class="versionTxt">Version: <span>0.1</span></p>
        <p class="licenseTxt">WallaFOS is released under GPLv3 License. Feel free to fork this project =)</p>
      </article>
      <article id="main-unconfigured">
        <h2>WallaFOS is not yet configured</h2>
        <p><a class="icon-cog" href="#" data-view-article="preferences"></a></p>
      </article>
      <article id="preferences">
        <h2>Preferences Article</h2>
        <p>This is text for preferences page</p>
      </article>
    </section>
    <section id="add" data-transition="vertical">
      <header data-title="WallaFOS">
        <img src="img/icon.svg" alt="WallaFOS">
      </header>
      <article id="adding">
        <h2>Adding your URL to wallabag server</h2>
        <p id="walla-notify">Sending ...</p>
      </article>
    </section>
    <script type="text/javascript" src="scripts/tapquo/quo.js" ></script>
    <script type="text/javascript" src="scripts/loqui/chungo.js"></script>
    <script type="text/javascript" src="scripts/wallaFos/app.js" ></script>
    <script type="text/javascript" src="scripts/wallaFos/binding.js" ></script>
  </body>
</html>
